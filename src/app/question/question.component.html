<div class="container mt-5">
    <div class="card">
        <div class="d-flex justify-content-between p-3">
            <div class="image">
                <img src="/assets/img.jpg" alt="logo" width="150" height="100">
            </div>
            <div class="quiz-header py-3 px-3">
                <h4 style="font-family: cursive;">Cricket Quiz!</h4>
                <span style="font-style: italic;">Welcome {{name}}!</span>
            </div>
        </div>

        <div class="d-flex justify-content-around p-3">
            <div class="score">
                <h5>20 Points</h5>
            </div>

            <div class="question-remain">
                <span style="font-style: italic;">Question 1 of 10</span>
            </div>

            <div class="timer">
                <h5>45 Sec</h5>
            </div>
        </div>

        <div class="progress mb-3">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <div class="question">
            <div class="card">
                <h3>What is your name ?</h3>
            </div>
        </div>

        <div class="options">
            <ol>
                <li>
                    <div class="card">Nipun</div>
                </li>
                <li>
                    <div class="card">Kamal</div>
                </li>
                <li>
                    <div class="card">Bimal</div>
                </li>
                <li>
                    <div class="card">Senura</div>
                </li>
            </ol>
        </div>

        <div class="d-flex justify-content-between">
            <button class="btn"><i class="fa fa-chevron-circle-left text-primary fa-3x" aria-hidden="true"></i></button>
            <button class="btn"><i class="fa fa-refresh text-primary fa-3x" aria-hidden="true"></i></button>
            <button class="btn"><i class="fa fa-chevron-circle-right text-primary fa-3x" aria-hidden="true"></i></button>
        </div>
    </div>
</div>
